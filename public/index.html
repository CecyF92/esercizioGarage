        <main id="root">
            <header>
                <h1>Il mio Garage</h1>
            </header>
            <div class="divBtn">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" id="inserisci">Inserisci nuova vettura</button>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
            <hr>
            <div class="divForm">
                    
            </div>
            <hr>
            <div class="row" id="tabella">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">TARGA</th>
                        <th scope="col">MARCA</th>
                        <th scope="col">MODELLO</th>
                        <th scope="col">COLORE</th>
                        <th scope="col">ANNO PRODUZIONE</th>
                      </tr>
                    </thead>
                    <tbody id="rigo">
                        
                    </tbody>
                  </table>
            </div>
        </main>

        <!--script js-->
